<html>
<head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<script type="text/javascript" src="./src/xlsx.core.min.js"></script>
<script type="text/javascript" src="./src/test.js"></script>
<script type="text/javascript" src="./src/Blob.js"></script>
<script type="text/javascript" src="./src/FileSaver.js"></script>
<script>
function datenum(v, date1904) {
	if(date1904) v+=1462;
	var epoch = Date.parse(v);
	return (epoch - new Date(Date.UTC(1899, 11, 30))) / (24 * 60 * 60 * 1000);
}
 
function sheet_from_array_of_arrays(data, opts) {
	var ws = {};
	var range = {s: {c:10000000, r:10000000}, e: {c:0, r:0 }};
	for(var R = 0; R != data.length; ++R) {
		for(var C = 0; C != data[R].length; ++C) {
			if(range.s.r > R) range.s.r = R;
			if(range.s.c > C) range.s.c = C;
			if(range.e.r < R) range.e.r = R;
			if(range.e.c < C) range.e.c = C;
			var cell = {v: data[R][C] };
			if(cell.v == null) continue;
			var cell_ref = XLSX.utils.encode_cell({c:C,r:R});
			
			if(typeof cell.v === 'number') cell.t = 'n';
			else if(typeof cell.v === 'boolean') cell.t = 'b';
			else if(cell.v instanceof Date) {
				cell.t = 'n'; cell.z = XLSX.SSF._table[14];
				cell.v = datenum(cell.v);
			}
			else cell.t = 's';
			
			if(C == 0){
				cell.s={
					font:{
						bold:true
					}
				}
			}
			if(R == 0){
				cell.s={
					fill:{
						fgColor:{ rgb: "FFFFAA00" }
					}
				}
			}
			
			ws[cell_ref] = cell;
		}
	}
	if(range.s.c < 10000000) ws['!ref'] = XLSX.utils.encode_range(range);
	ws['!freeze'] = {
		xSplit: "1",
		ySplit:"1" ,
		topLeftCell: "B2",
		activePane: "bottomRight",
		state:"frozen"};
	return ws;
}
 

function Workbook() {
	if(!(this instanceof Workbook)) return new Workbook();
	this.SheetNames = [];
	this.Sheets = {};
}
 

function s2ab(s) {
	var buf = new ArrayBuffer(s.length);
	var view = new Uint8Array(buf);
	for (var i=0; i!=s.length; ++i) view[i] = s.charCodeAt(i) & 0xFF;
	return buf;
}

function save(){
	/* original data */
	var data = [[1,2,3,4],["Sample", "Sample", "Sample", "Sample"],["foo","bar","Hello",0.3], ["baz", 5, "qux",5]];
	var ws_name = "SheetJS";
	 
	var wb = new Workbook(), ws = sheet_from_array_of_arrays(data);

	
	/* add worksheet to workbook */
	wb.SheetNames.push(ws_name);
	wb.Sheets[ws_name] = ws;
		var defaultCellStyle =  { font: { name: "Verdana", sz: 11, color: "FF00FF88"}, fill: {fgColor: {rgb: "FFFFAA00"}},border :{bottom:{style:'medium',color:"FF00FF88"}}};

	var wbout = XLSX.write(wb, {bookType:'xlsx', bookSST:false, type: 'binary',showGridLines:false,defaultCellStyle:defaultCellStyle});
	saveAs(new Blob([s2ab(wbout)],{type:"application/octet-stream"}), "sample.xlsx")
}
</script>


</head><body>
	<div>Click the button below to save a sample excel file with minimal styles.</div>
	<button onclick="save()">save</button>
</body></html>
